name: "cyan-builder"

on:
  push:
    branches:
      - '*'
    tags:
      - '*'

jobs:
  release:
    needs: [build, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded artifacts
        run: ls -R ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*
          draft: false
          prerelease: false
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-13, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Show runner architecture
        run: echo "Runner architecture is ${{ runner.arch }} (${{ matrix.os }})"

      - uses: actions/checkout@v4
      - uses: leafo/gh-actions-lua@master
        with:
          luaVersion: "luajit-openresty"
      - uses: hishamhm/gh-actions-luarocks@master

      - name: Install tl
        run: luarocks install tl
      - name: Install compat53
        run: luarocks install compat53
      - name: Install the cyan build system for Teal
        run: luarocks install cyan
      - name: List installed LuaRocks packages
        run: ls -Ra ${{ github.workspace }}/.luarocks/

      - name: Archive results
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ runner.os }}-${{ runner.arch }}-cyan
          path: ${{ github.workspace }}/.luarocks/
          include-hidden-files: true


  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: leafo/gh-actions-lua@master
        with:
          luaVersion: "luajit-openresty"
      - uses: hishamhm/gh-actions-luarocks@master

      - name: Install tl
        run: luarocks install tl
      - name: Install compat53
        run: luarocks install compat53
      - name: Install the cyan build system for Teal
        run: luarocks install cyan

      - name: Archive results
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ runner.os }}-${{ runner.arch }}-cyan
          path: "C:\\Users\\runneradmin\\AppData\\Roaming\\luarocks"
